<!DOCTYPE html>
<html>
  <head>
    <title>Code Code Revolution!</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="app.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r75/three.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/175711/bas.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/175711/TextGeometry.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/175711/FontUtils.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/175711/pnltri.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/175711/droid_sans_bold.typeface.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
    <!-- <script src="https://w.soundcloud.com/player/api.js"></script> -->
    <script src="bundle.js"></script>
    <script src="app.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body onload="addWords()">
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="panel-landing" id="section-1">
          <div class="landing-words">
            <script>
              THREE.ShapeUtils.triangulateShape = (function() {
                var pnlTriangulator = new PNLTRI.Triangulator();
                return function triangulateShape(contour, holes) {
                  return pnlTriangulator.triangulate_polygon(
                    [contour].concat(holes)
                  );
                };
              })();
            </script>

            <div id="three-container"></div>

            <div id="instructions">
              click and drag to control the animation
            </div>

            <div id="call-to-action">
              <h3>How fast can you type code?</h3>
              <p>
                <a href="#" class="btn btn-primary btn-lg" id="signup-button">
                  Signup/Login with Blockstack to find out
                </a>
              </p>
            </div>
          </div>
          <!-- <p class="lead">
            <a href="#" class="btn btn-primary btn-lg" id="signup-button">
              Signup
            </a>
          </p> -->
        </div>
        <div class="panel-welcome hide" id="section-2">
          <div class="avatar-section">
            <img
              src="https://s3.amazonaws.com/onename/avatar-placeholder.png"
              class="img-rounded avatar"
              id="avatar-image"
            />
          </div>
          <h1 class="hello">
            Hello, <span id="heading-name">Anonymous</span>!
          </h1>

          <div class="fullscreen-bg">
            <iframe
              src="https://www.youtube.com/embed/LNeEqv2B_Is?controls=0&showinfo=0&rel=0&autoplay=1&loop=1&mute=1&playlist=LNeEqv2B_Is"
              frameborder="0"
              width="100%"
              height="240"
              position="relative"
              class="fullscreen-bg__video"
            ></iframe>
            <!-- <iframe
              id="sound-cloud"
              width="100%"
              height="166"
              scrolling="no"
              frameborder="no"
              allow="autoplay"
              src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/549884622&color=%23ff5500&auto_play=true&loop=true&hide_related=true&show_comments=false&show_user=false&show_reposts=false&show_teaser=false"
            ></iframe> -->
          </div>

          <div class="page page-thunder-to-text">
            <input id="input" type="text" maxlength="24" placeholder="" />
            <canvas id="canvas"></canvas>
          </div>

          <div id="game">
            
            <header>
              <div class="area"><h1 id="ccr">Code_Code_Revolution</h1></div>
            </header>

            <div class="combo">
                <h2 class="combo-combo">
                  <span class="combo-count">0</span> Combo
                  <div class="compliment"></div>
                </h2>
                <div class="powers"></div>
                <h2 class="combo-max">
                  <span class="combo-max-count">0</span> Combo Max
                </h2>
              </div>

            <section id="word-section">
              <div class="waiting">
                <img
                  src="https://media.giphy.com/media/11ASZtb7vdJagM/giphy-downsized.gif"
                  height="100px"
                />
              </div>
            </section>

            <section id="type-section">
              <input
                id="typebox"
                name="typebox"
                type="text"
                tabindex="1"
                autofocus
                onkeyup="typingTest(event)"
                placeholder="How fast can you code? Start typing to play, spacebar to submit."
              />
              <div id="timer" class="type-btn"><span>1:00</span></div>
              <button
                id="restart"
                class="type-btn"
                tabindex="2"
                onclick="restartTest()"
              >
                <span id="restart-symbol">â†»</span>
              </button>
            </section>

            <footer>
              <span
                ><a
                  class="share"
                  href="https://www.facebook.com/sharer/sharer.php?u=https://codecoderevolution.netlify.com"
                  target="_blank"
                >
                  Share on Facebook
                </a></span
              >
              <span
                ><a
                  class="share twitter"
                  href="http://twitter.com/share?text=How fast can you code?&url=https://codecoderevolution.netlify.com&hashtags=softwareengineer,developer,coding"
                  target="_blank"
                >
                  Share on Twitter
                </a></span
              >
            </footer>
          </div>

          <p class="lead">
            <a href="#" class="btn btn-primary btn-lg" id="signout-button">
              Logout
            </a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
